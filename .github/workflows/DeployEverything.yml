name: Deploy Everything
on:
  push:
    branches:
      - master
    paths:
      - TestAutoPullWithGitHubAction/Every.txt
jobs:
  publish:
    name: build, pack & publish
    runs-on: windows-latest
    environment: Test
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'  # Specify the .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Commit and Push changes
        run: |
            git config --global user.email "alessandro.rapiti44@gmail.com"    
            cd TestAutoPullWithGitHubAction/bin/Release/net8.0/
            git remote remove origin
            git remote add origin https://github.com/KeyserDSoze/TestAutoPullWithGitHubAction.git
            git remote set-url origin https://KeyserDSoze:${{ secrets.TOKEN }}@github.com/KeyserDSoze/TestAutoPullWithGitHubAction.git
            ls
            ./TestAutoPullWithGitHubAction.exe path=../../../../repos/ v=1.2.3 t=${{ secrets.TOKEN }}
            
      